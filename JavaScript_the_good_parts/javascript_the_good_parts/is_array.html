  <body>
    <h1>数组判断</h1>

    <!-- jQuery -->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script>
      var is_array = function(value){
        return value && typeof value === 'object' && typeof value.length === 'number' && typeof value.slice === 'function' && !(value.propertyIsEnumerable('length'));
      };
      console.log(is_array);
      console.log(is_array([]));

      if([]){
        console.log("true");
      }else{
        console.log("false");
      }
      //空对象也是true
    </script>
  </body>
