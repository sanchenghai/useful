<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>新建网页</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="布尔教育 http://www.itbool.com" />
</head>
    <body>
        <p>http://www.365mini.com/page/zeroclipboard-2_x-quick-start.htm</p>

        <br><hr><br>

    	<span id="source"></span>
    	<span id="button" data-clipboard-target="source" style="cursor: pointer;">点击复制</span>

    	<br><hr><br>

    	<input type="text" id="inp" value="梦龙小站" />

    	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.1.6/ZeroClipboard.min.js" ></script>
    	<script type="text/javascript">
    		//用的cdn，源码打开后拷贝下来不管用，不知道为什么——2016.01.30
    		document.getElementById("source").innerText = Math.random();
    		var button = document.getElementById("button");
    		var clip = new ZeroClipboard(button);
    		if(clip){
    			button.onclick = function(){
    				alert("OK");
    			}
    		}



    		window.onload = function(){  
    		    var oInp = document.getElementById("inp");  
    		  
    		    function getClipboardText(event){  
    		        var clipboardData = event.clipboardData || window.clipboardData;  
    		        return clipboardData.getData("text");  
    		    };  
    		  
    		    oInp.addEventListener('paste',function(event){  
    		        var event = event || window.event;  
    		        var text = getClipboardText(event);  
    		  
    		        if(!/^\d+$/.test(text)){  
    		            event.preventDefault();  
    		        }  
    		    }, false);    
    		}  
    	</script>
    </body>
</html>
