<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>下拉菜单</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="布尔教育 http://www.itbool.com" />
<script src="jquery.js"></script>
<script src="jquery.easing.1.3.js"></script>
<style>
	*{
		margin: 0px;
		padding: 0px;
	}
	li{
		list-style-type: none;
	}
	#container{
		width: 1000px;
		height: 550px;
		margin: 100px auto;
		overflow: hidden;
	}
	#menu{
		width: 200px;
		float: left;
	}
	#menu h1{
		text-align: center;
		margin: 20px;
		cursor: pointer;
	}
	#menu h1.k{
		background-color: rgb(125,190,10);
	}
	#menu h1.o{
		background-color: orange;
	}
	#menu h1.g{
		background-color: rgb(45,136,240);
	}
	#menu ul{
		display: none;
	}
	#menu ul li{
		width: 120px;
		margin: 4px auto;
		font-size: 20px;
		line-height: 20px;
		text-align: center;
		color: blue;
		background-color: rgba(0,0,0,0.5);
	}
	#cont{
		width: 700px;
		height: 300px;
		float: right;
		border: 5px solid #abcdef;
		text-indent: 2em;
		font-size: 20px;
		padding: 2px;
	}
</style>
</head>
    <body>
    	<div id="container">
    		<div id="menu">
    			<h1 class="k">712</h1>
    			<ul>
    				<li>王勤</li>
    				<li>魏泉水</li>
    				<li>郭铮</li>
    				<li>丁兆熊</li>
    				<li>石远雷</li>
    				<li>孙佳楠</li>
    			</ul>
    			<h1 class="o">558</h1>
    			<ul>
    				<li>范杰</li>
    				<li>蒋雄</li>
    				<li>高忠信</li>
    				<li>孙海洋</li>
    				<li>栗晓攀</li>
    			</ul>
    			<h1 class="g">属性</h1>
    			<ul>
    				<li>臭流氓</li>
    				<li>大傻逼</li>
    				<li>纯爷们</li>
    			</ul>
    		</div>
    		<div id="cont"></div>
    	</div>
    	<script>
    		$(function(){

    			$.easing.def = 'easeOutElastic';

    			var h1 = $("#menu h1");
    			var ul = $("#menu ul");
    			var li = $("#menu ul li");
    			var div = $("#cont");

    			h1.click(function(){
    				$(this).next('ul').slideToggle('slow').siblings("ul").slideUp('slow');
    			});

    			li.click(function(){
    				div.append($(this).text());
    			});

    			div.click(function(){
    				ul.slideUp('slow');
    				$(this).html("");
    			});

    		});
    	</script>
    </body>
</html>
